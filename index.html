<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="/jirasan-sdk.js"></script>
    <script>
      window.__JIRASAN_API_BASE__ = window.__JIRASAN_API_BASE__ || 'http://localhost:8001';
      // Pull token from localStorage where the SnakeGame login stores it
      window.__JIRASAN_GET_TOKEN__ = function() { return localStorage.getItem('snake_game_provider_token'); };
      window.__JIRASAN_GET_USER_TOKEN__ = function() { return localStorage.getItem('user_token'); };
      window.Jirasan && window.Jirasan.init({ apiBase: window.__JIRASAN_API_BASE__, getAccessToken: window.__JIRASAN_GET_TOKEN__ });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
